<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table of stuff</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- stuff and things -->
    <h1>Starting Lineup</h1>
    <form action="https://wp.zybooks.com/form-viewer.php" method="post">
      <fieldset>
        <legend>Status</legend>
        <input type="radio" id="Draft" name="status" />
        <label for="Draft">Draft</label>
        <input type="radio" id="Final" name="status" checked />
        <label for="Final">Final</label>
      </fieldset>

      <label for="">Date: </label>
      <select id="sport">
        <option value="March 20">March 20</option>
        <option value="March 24">March 24</option>
        <option value="April 2">April 2</option>
        <option value="April 4">April 4</option>
        <option value="April 13">April 13</option>
      </select>

      <fieldset>
        <legend>Players:</legend>

        <input
          type="checkbox"
          id="Aarav Agarwal"
          name="checky"
          value="Aarav Agarwal"
        />
        <label for="Aarav Agarwal">Aarav Agarwal</label>

        <input
          type="checkbox"
          id="Ava Johnson"
          name="checky"
          value="Ava Johnson"
        />
        <label for="Ava Johnson">Ava Johnson</label>

        <input
          type="checkbox"
          id="Julio Ortiz"
          name="checky"
          value="Julio Ortiz"
        />
        <label for="Julio Ortiz">Julio Ortiz</label>

        <input
          type="checkbox"
          id="Liam Rubio"
          name="checky"
          value="Liam Rubio"
        />
        <label for="Liam Rubio">Liam Rubio</label>
        <input
          type="checkbox"
          id="Emma Witherspoon"
          name="checky"
          value="Emma Witherspoon"
        />
        <label for="Emma Witherspoon">Emma Witherspoon</label>
      </fieldset>
      <input type="submit" value="" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
